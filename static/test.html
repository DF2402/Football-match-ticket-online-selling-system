<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>获取月历信息</title>
    <style>
      /* 月历容器 */
      .month-calendar {
        width: 500px;
        margin: 20px auto;
        text-align: center;
      }

      /* 月历标题 */
      .month-calendar-title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      /* 月历日子背景色 */
      .day-cell {
        width: 40px;
        height: 40px;
        border: 1px solid #ddd;
        display: inline-block;
        text-align: center;
        line-height: 30px;
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="month-calendar">
      <h2 class="month-calendar-title" id="title">2023年1月</h2>

      <!-- 月历日子容器 -->
      <div class="day-cells">
        <!-- 单个日子容器 -->
        <div class="day-cell" data-date="1"></div>
        <!-- ... -->
      </div>

      <!-- 日子信息容器 -->
      <div class="day-info">
        <!-- 日子信息显示区域 -->
        <p id="day-count">本月有 31 天</p>
        <p id="week-day"></p>
      </div>

      <!-- 脚本代码 -->
      <script></script>
    </div>
  </body>
</html>
