    <header class="text-white bg-dark text-center py-4">
      Football Ticket Sales System

    <nav class="navbar navbar-expand-lg bg-body-tertiary">

          <span class="navbar-toggler-icon"></span>

        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav my-3 gap-3">
            <a class="nav-link active link-primary fw-bold" href="#.html"
              >Homepage</a

              <a

    <div
      class="d-inline-flex justify-content-center container-fluid py-4 px-4 mx-auto position-relative"
    >
      <form
        method="post"
        action="/auth/#"
        enctype="multipart/form-data"
        class="col-md-8"
      >
        <div class="row mb-4">
          <h1 class="">Payment</h1>
        </div>
        <div class="row mb-4">
          <div class="mb-3">
            <label class="form-label">Card number: </label>
            <input
              type="number"
              class="form-control"
              pattern="[0-9]*"
              id="cardNo"
              inputmode="numeric"
              name="cardNo"
            />
          </div>
        </div>
        <div class="row mb-4">
          <div class="mb-3">
            <label class="form-label">Name on Card: </label>
            <input type="text" class="form-control" id="name" name="name" />
          </div>
        </div>
        <div class="row mb-4">
          <div class="mb-3">
            <label class="form-label">Expriy date: </label>
            <input
              id="expriydate"
              type="text"
              pattern="/^\d{2}\/\d{2}$/"
              inputmode="numeric"
              maxlength="5"
            />
          </div>
        </div>
        <div class="row mb-4">
          <div class="mb-3">
            <label class="form-label">CVV: </label>
            <input
              id="cvv"
              type="number"
              pattern="/^\d{3}"
              inputmode="numeric"
              maxlength="3"
            />
          </div>
        </div>

        <div class="row mb-3 d-none message"></div>
        <button type="button" id="pay" class="btn btn-success">pay</button>
        <a href="login.html" type="button" id="back" class="btn btn-danger"
          >cancel</a
        >
      </form>
    </div>
    <footer class="text-white bg-dark text-center py-4 fixed-bottom">

    </footer>
    <script>
      function updateDateTime() {
        const now = new Date();
        $("#dateTime").text(now.toLocaleString());
      }
      updateDateTime();
      setInterval(updateDateTime, 1000);
    </script>
  </body>
