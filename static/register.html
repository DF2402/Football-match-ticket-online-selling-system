          type="button"
          data-bs-toggle="collapse"

        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
          <div class="navbar-nav my-3 gap-3">
            <a class="nav-link active link-primary fw-bold" href="#.html">Homepage</a>

              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Event</a>

    <div class="d-inline-flex justify-content-center container-fluid py-4 px-4 mx-auto position-relative">
      <form method="post" action="/auth/register" enctype="multipart/form-data" class="col-md-8">
        <div class="row mb-4">
          <h1 class="">Register</h1>
        </div>
        <div class="row mb-4">
          <div class="mb-3">
            <label class="form-label">Username: </label>
            <input type="text" class="form-control" id="username" name="username" />
          </div>
        </div>
        <div class="row mb-4">
          <div class="mb-3">
            <label class="form-label">Nickname: </label>
            <input type="text" class="form-control" id="nickname" name="nickname" />
          </div>
        </div>
        <div class="row mb-4">
          <div class="mb-3">
            <label class="form-label">Email: </label>
            <input type="email" class="form-control" id="email" name="email" />
          </div>
        </div>
        <div class="row mb-4">
          <div class="mb-3">
            <label class="form-label">Gender: </label>
            <select class="form-control" id="gender" name="gender">
              <option value="default" disabled selected>Please Select</option>
              <option value="male">male</option>
              <option value="female">female</option>
              <option value="other">don't want to tell</option>
            </select>
          </div>
        </div>
        <div class="row mb-4">
          <div class="mb-3">
            <label class="form-label">Birthday: </label>
            <input type="date" name="birthday" id="birthday" />
          </div>
        </div>
        <div class="row mb-4">
          <div class="mb-3">
            <label class="form-label">Password: </label>
            <input type="password" class="form-control" id="password" name="password" />
          </div>
        </div>
        <div class="row mb-4">
          <div class="mb-3">
            <label class="form-label">Repeat your Password: </label>
            <input type="password" class="form-control" id="repeat_password" name="repeat_password" />
          </div>
        </div>

        <div class="row mb-3 d-none message"></div>
        <a href="login.html" type="button" id="back" class="btn btn-success">Back</a>
        <button type="button" id="register" class="btn btn-warning">Register</button>
      </form>
    </div>

    <script>
      function updateDateTime() {
        const now = new Date();
        $('#dateTime').text(now.toLocaleString());
      }
      updateDateTime();
      setInterval(updateDateTime, 1000);
    </script>
